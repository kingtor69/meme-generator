<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iz Makez Memez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Iz Makez Memez</h1>
    <h2 id="top">Youze Canz Too</h2>
    <hr class="quarter">
    <form action="" id="meme-form">
        <table>
            <colgroup>
                <col span="1" class="column-thinner">
                <col span="1" class="column-thinner">
                <col span="1" class="column-fatter">
            </colgroup>
            <tr>
                <td><label for="image" class="text-labels">image link: </label></td>
                <td colspan="3"><input type="link" placeholder="image link" id="image-link"></td>
            </tr>
            <tr>
                <td><label for="text-top" class="text-labels">top text: </label></td>
                <td colspan="2"><input type="text" placeholder="top text" id="top-text"></td>
            </tr>
            <tr>
                <td><label for="text-bottom" class="text-labels">bottom text: </label></td>
                <td colspan="2"><input type="text" placeholder="bottom text" id="bottom-text"></td>
            </tr>
            <tr>
                <td colspan="4"><button id="submit" type="submit">makez my&rsquo;z meme</button></td>
            </tr>
        </table>
    </form>
    <hr>
    <h3>Your&rsquo;z Memez:</h3>
    <section id="memes">
    </section>
    
    <script src="app.js"></script>
</body>
</html>
